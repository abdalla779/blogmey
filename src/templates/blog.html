{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="blog_main">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1 class="blog_text">Our Blog</h1>
                </div>
            </div>
            <div class="blog_section_2">
                <div class="row">
                    {% for blog in blogs %}
                    <div class="col-sm-4">
                        <div class="section_1">
                            <div><img src="{{ blog.img.url }}" style="max-width: 100%;"></div>
                            <button type="button" class="date-bt">{{ blog.created_dt|date:"D d M Y" }}</button>
                            <p>{{ blog.content }}</p>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
